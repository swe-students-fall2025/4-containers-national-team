<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio App - History</title>
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}" />
</head>
<body>
  <header>
    <h1>Pitch Detector</h1>
    <div class="header-center">
      Logged in as {{ current_user.username }}
    </div>
    <nav>
      <button id="logout-btn" type="button">Log Out</button> |
      <a href="{{ url_for('main.pitch_page') }}">Record</a> |
      <a href="{{ url_for('main.history_page') }}">History</a>
    </nav>
  </header>

  <main>
    <div class="main-box">
      <h2>Pitch History</h2>
      <p>
        Here you can see the audio recordings that have been added and their pitch information.
      </p>

      <ul id="history-list">
      </ul>

      <p id="empty-history">No recordings yet. Add some from the "Record" page.</p>
    </div>
  </main>
</body>
</html>
