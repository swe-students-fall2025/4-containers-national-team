<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pitch Detector - Record</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pitch.css') }}" />
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
  <header>
    <h1>Pitch Detector</h1>
    <nav>
      <a href="{{ url_for('main.home') }}">Home</a> |
      <a href="{{ url_for('main.pitch_page') }}">Record</a> |
      <a href="{{ url_for('main.history_page') }}">History</a>
    </nav>
  </header>

  <main>
    <div class="main-box">
      <h2>Record Your Voice</h2>
      <p>Use the buttons below to record audio directly from your microphone.</p>

      <button id="start-btn" type="button">Start Recording</button>
      <button id="stop-btn" type="button" disabled>Stop Recording</button>

      <p id="status"></p>

      <h3>Last Recording</h3>
      <audio id="playback" controls></audio>

      <p id="analysis-result"></p>
    </div>
  </main>
</body>
</html>
